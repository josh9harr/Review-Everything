<h1>Updating Review for {{userReview.mediaName}}</h1>
<input type="text" placeholder="Review text" value="{{userReview.reviewMessage}}" [(ngModel)]="revMessage">
<input type="number" max='5' min='1' value="{{userReview.rating}}" [(ngModel)]="revRating">
<button (click)="updateReview(revMessage,revRating)">Edit Review</button>
