<h1>Updating Review for {{displayReview.mediaName}}</h1>
<input type="text" placeholder="Review text" value="{{displayReview.reviewMessage}}" [(ngModel)]="revMessage">
<input type="number" max='5' min='1' value="{{displayReview.rating}}" [(ngModel)]="revRating">
<button (click)="updateReview(revMessage,revRating)">Edit Review</button>
