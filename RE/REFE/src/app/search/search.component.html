<h3>Search a Movie</h3>
<!-- input to search movies -->
<input name='movieSearch' type="text" [formControl]='movieSearch'>
<button (click)='getMovies()'>Search</button>
<ul>
    <!-- printing list of movies that are clickable  -->
    <li *ngFor='let movie of list' [class.selected]="movie === selectedMovie" (click)='select(movie)'>
        <div class="clickableMovie">
            <img src="{{imageBase}}{{size}}{{movie.poster_path}}" alt='{{movie.title}} poster' height="150" weight='75' />
            {{movie.title}}
        </div>
    </li>
</ul>
