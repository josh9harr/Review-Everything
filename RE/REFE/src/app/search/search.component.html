<!-- dropdown to select what you are searching by -->
<select id="searchBy" [(ngModel)]="searchBy">
    <option value="title" >Title</option>
    <option value="actor">Actor</option>
    <option value="genre">Genre</option>
</select>

<!-- input to search movies -->
<input id='movieSearch' placeholder="Search" type="text" [(ngModel)]='movieSearch'>
<button id="sBtn" (click)='searched(searchBy, movieSearch)'>Search</button>
