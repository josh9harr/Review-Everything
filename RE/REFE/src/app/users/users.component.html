<button (click)='getUsers()'>Get Users</button>
<input type="text" [(ngModel)]='search' placeholder="search">

<table *ngIf='userList'>
    <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Street</th>
        <th>City</th>
        <th>State</th>
        <th>Zip</th>
        <!-- <th>Phone</th> -->
        <th>Email</th>
        <th>Username</th>
        <!-- <th>Password</th> -->
    </tr>
    <tr *ngFor='let user of  userList '>
        <td>{{user.fname}}</td>
        <td>{{user.lname}}</td>
        <td>{{user.street}}</td>
        <td>{{user.city}}</td>
        <td>{{user.state}}</td>
        <td>{{user.zip}}</td>
        <!-- <td>{{user.phone}}</td> -->
        <td>{{user.email}}</td>
        <td>{{user.username}}</td>
        <!-- <td>{{user.password}}</td> -->
        <div *ngIf="!user.isAdmin">
            <button (click)="Delete(user.userID)" formtarget="_blank">Delete User</button>
            <button (click)="makeAdmin()" formtarget="_blank">Make User Admin</button>
        </div>
    </tr>
</table>

<div *ngIf="isLoading == true" id="modal">
    <div id="modalCont">
        <div class="ModalH">
            <h2>Loading</h2>
        </div>
        <section>
            <div class="ModalB">
                <h1> User is being removed</h1>
            </div>
        </section>
    </div>
</div>
