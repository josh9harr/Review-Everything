<h1>Login</h1>
<section>
    <input type="text" placeholder="Email" [(ngModel)]="email">
    <input type="text" placeholder="Password" [(ngModel)]="password">
    <button (click)="login(email, password)" formtarget="_blank">Submit</button>
        <p id="failed" *ngIf="checkExists">{{checkExists}}</p>
</section>
